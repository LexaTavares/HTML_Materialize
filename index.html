<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!--Import Google Icon Font-->
     <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <!--Import jQuery before materialize.js-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>

      <!--nav de página-->

    <header class="container center">
        <h1>Flash Bitácora</h1>
        <p class="flow-text">"Publishing anything", just in your browser.</p>
      </header>
    <section class="container" id="principal">

    </section>
    <div class="fixed-action-btn horizontal click-to-toggle">
        <a class="btn-floating btn-large pink">
          <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
          <li><a class="btn cyan accent-3 btn-floating botones modal-trigger" href="#modalTexto">
            <i class="material-icons">chat</i>
          </a></li>
          <li><a class="btn blue accent-2 btn-floating botones modal-trigger" href="#modalImagenes">
            <i class="material-icons">perm_media</i>
          </a></li>
          <li><a class="btn green accent-2 btn-floating botones modal-trigger" href="#modalEvento">
            <i class="material-icons">today</i>
          </a></li>
          <li><a class="btn amber accent-2 btn-floating botones modal-trigger" href="#modalVideo">
            <i class="material-icons">video_library</i>
          </a></li>
        </ul>
      </div>
    <div id="modalTexto" class="modal">
      <div class="modal-content row">
        <div class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="modal-chat-title" type="text" class="validate" data-length="10">
              <label for="title">Título</label>
              <span class="character-counter" style="float: right; font-size: 12px; height: 1px;"></span></div>
              <div class="input-field col s12">
                <textarea id="modal-chat-message" class="materialize-textarea"></textarea>
                <label for="message">Mensaje</label>
              </div>
            <button class="btn waves-effect waves-light right cyan accent-4" type="submit" name="action" data-publication="text">Publicar
                <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="modalImagenes" class="modal">
      <div class="modal-content row">
        <div class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="modal-image-title" type="text" class="validate" data-length="10">
              <label for="title">Título</label>
              <span class="character-counter" style="float: right; font-size: 12px; height: 1px;"></span></div>
              <div class="file-field input-field col s12">
                <div class="btn">
                  <span>Imagen</span>
                  <input type="file" accept="image/*" id="image-file">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text">
                </div>
              </div>
              <button class="btn waves-effect waves-light right blue accent-2" type="submit" name="action" data-publication="image">Publicar
                <i class="material-icons right">send</i>
              </button>
          </div>
        </div>
      </div>
    </div>
    <div id="modalEvento" class="modal">
      <div class="modal-content row">
        <div class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input type="text" class="validate" data-length="10" id="modal-event-title">
              <label for="first_name" class="">Título</label>
              <span class="character-counter" style="float: right; font-size: 12px; height: 1px;"></span></div>
              <div class="input-field col s12">
                <input type="text" class="datepicker picker__input" id="modal-event-date" placeholder="Fecha del evento" readonly="" tabindex="-1" aria-haspopup="true" aria-expanded="false" aria-readonly="false" aria-owns="modal-event-date_root">
              </div>
              <button class="btn waves-effect waves-light right green accent-2" type="submit" name="action" data-publication="event">Publicar
                <i class="material-icons right">send</i>
              </button>
          </div>
        </div>
      </div>
    </div>
    <div id="modalVideo" class="modal">
      <div class="modal-content row">
        <div class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input type="text" class="validate" data-length="10" id="modal-media-title" name="modal-media-title">
              <label for="modal-media-title">Título</label>
              <span class="character-counter" style="float: right; font-size: 12px; height: 1px;"></span></div>
              <div class="file-field input-field col s12">
                <div class="btn">
                  <span>Video o Audio</span>
                  <input type="file" accept="video/mp4,video/x-m4v,video/*, audio/mp3, audio/*" id="media-file">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text">
                </div>
              </div>
              <button class="btn waves-effect waves-light right amber accent-2" type="submit" name="action" data-publication="media">Publicar
                <i class="material-icons right">send</i>
              </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
